
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heave Of The Unspoken</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #fcebd5;
      background: black;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    audio {
      display: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #e36c48;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background">
    <source src="your-heartbeat-visual.mp4" type="video/mp4">
  </video>

  <audio autoplay loop>
    <source src="v3_deep_ambient_heartbeat.wav" type="audio/wav">
  </audio>

  <div class="content">
    <h1>Heave Of The Unspoken</h1>
    <p>
      Some people don’t make noise when they hurt. If you’ve ever been one of them —
      or loved one — this is your chance to hold space for someone else.
    </p>
    <p><strong>We could be the future... if we would listen.</strong></p>
    <button>Donate</button>
  </div>
</body>
</html>
